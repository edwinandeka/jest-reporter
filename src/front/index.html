<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jest Reporter</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <h1>Jest Reporter</h1>
    <div>
      <div class="toolbar-btn run-again">Run again</div>
      <div class="toolbar-btn toggle-errors">Only errors</div>
      <div class="toolbar-btn hidden run-coverage">Run coverage</div>
    </div>
  </div>

  <!-- Contenedor de resultados -->
  <div id="render">
    <div id="loading" style="text-align: center; margin-top: 50px;">
      <h2>Loading...</h2>
      <div class="spinner"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
